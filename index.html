<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido - Cartelería GDN</title>
    <link rel="icon" type="image/png" href="fonts/gdnicon.png" />
    <link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .welcome-container {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .welcome-logo {
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 10px;
      }

      .welcome-subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 30px;
      }

      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="welcome-container">
        <div class="welcome-logo">
          <img
            src="fonts/gdnicon.png"
            alt="Logo"
            style="width: 80px; height: 80px"
          />
        </div>
        <h1 class="welcome-title">¡Bienvenido!</h1>
        <p class="welcome-subtitle">Herramienta de creación de carteles</p>
        <div class="loading-spinner"></div>
      </div>

      <footer
        style="
          text-align: center;
          padding: 20px;
          color: #6b7280;
          font-size: 0.875rem;
          margin-top: 40px;
        "
      >
        <small>Creado por IncidenciasTiendas@gdnargentina.com</small>
      </footer>
    </div>

    <script src="js/users.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Redirigir automáticamente a home después de mostrar bienvenida
      redirectIfAuthenticated();
    </script>
  </body>
</html>
