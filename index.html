<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Carteler√≠a GDN</title>
  <link rel="icon" type="image/png" href="fonts/gdnicon.png" />
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="fonts/gdnicon.png" alt="Logo" style="width: 50px; height: 50px;">
      </div>
      <h1 class="login-title">Carteler√≠a</h1>
      <p class="login-subtitle">Sistema de generaci√≥n de carteles</p>
    </div>

    <form class="login-form" id="login-form" autocomplete="on">
      <div class="error-message" id="error-message"></div>
      
      <div class="form-group">
        <label class="form-label" for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          class="form-input" 
          placeholder="Ingres√° tu usuario"
          autocomplete="username"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Contrase√±a</label>
        <div style="position: relative;">
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-input" 
            placeholder="Ingres√° tu contrase√±a"
            autocomplete="current-password"
            style="padding-right: 45px;"
            required
          >
          <button 
            type="button" 
            id="toggle-password" 
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6b7280; font-size: 20px; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
            title="Mostrar contrase√±a"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="form-checkbox-group">
        <input 
          type="checkbox" 
          id="remember-me" 
          class="form-checkbox"
        >
        <label for="remember-me" class="checkbox-label">Mantenerme conectado</label>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
    </form>

    <div class="login-footer">
      <p class="contact-info">
        ¬øProblemas para acceder?<br>
        Contactar con: <a href="mailto:incidenciastiendas@gdnargentina.com" class="contact-link">incidenciastiendas@gdnargentina.com</a>
      </p>
    </div>
  </div>

  <script src="users.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirigir si ya est√° autenticado
    redirectIfAuthenticated();

    // Cargar usuario recordado
    const rememberedUser = getRememberedUser();
    if (rememberedUser) {
      document.getElementById('username').value = rememberedUser;
      document.getElementById('remember-me').checked = true;
      document.getElementById('password').focus();
    }

    // Toggle mostrar/ocultar contrase√±a
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      this.title = type === 'password' ? 'Mostrar contrase√±a' : 'Ocultar contrase√±a';
    });

    // Manejar submit del formulario
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      const errorMsg = document.getElementById('error-message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Limpiar error previo
      errorMsg.classList.remove('show');
      
      // Deshabilitar bot√≥n
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verificando...';
      
      // Simular delay para UX
      setTimeout(() => {
        const result = login(username, password, rememberMe);
        
        if (result.success) {
          window.location.href = 'home.html';
        } else {
          errorMsg.textContent = result.message;
          errorMsg.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Iniciar Sesi√≥n';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }, 500);
    });
  </script>
</body>
</html>
